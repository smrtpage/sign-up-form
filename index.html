<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>

    <div class="gradient"></div>
    <div class="sign-up-wrapper">
        <div class="sign-up">
            <h2 class="sign-up-title">Sign Up</h2>
            <div class="input-box">
                <span>Email</span>
                <img class="imgs" width="16px" height="16px" src="./email.png" alt="email">
                <input type="email" class="input" placeholder="Enter Your Email...">
            </div>
            <div class="input-box">
                <span>Password</span>
                <img class="imgs" width="16px" height="16px" src="./lock.png" alt="password">
                <input type="password" class="input" placeholder="Enter Your Password...">
            </div>
            <a class="forgot" href="#">Forgot Password?</a>
            <h3 class="sign-up-with">Or Sign Up With</h3>
            <div class="companies">
                <div class="google">
                    <img class="icon" width="32px" height="32px" src="./search.png" alt="google">
                </div>
                <div class="facebook">
                    <img class="icon" width="32px" height="32px" src="./facebook.png" alt="facebook">
                </div>
            </div>
            <button class="submit-btn">Submit</button>
        </div>
    </div>
</body>
</html>
